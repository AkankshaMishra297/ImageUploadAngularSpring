<form class="form-horizontal" name="productForm" >
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Add Product</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="img">upload Image</label>
                <div class="col-sm-8">
                    <input type="file" (change)="onFileChanged($event)" name="imgName">
                    <img [src]="imgURL" height="200" *ngIf="imgURL">
                </div>
                <div class="col-md-12">
                    <div *ngIf=message>{{message}}</div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="type">Type</label>
                <div class="col-sm-8">
                    <input id="type" type="text" class="form-control" name="type">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="prize">Prize</label>
                <div class="col-sm-8">
                    <input id="type" type="text" class="form-control" name="prize">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="desc">Description</label>
                <div class="col-sm-8">
                    <input id="type" type="text" class="form-control" name="desc">
                </div>
            </div>


        </div>

        <div class="panel-footer">
            <div class="btn-toolbar">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </div>
</form>
